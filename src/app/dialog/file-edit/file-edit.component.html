<div>문서 수정</div>

<form [formGroup]="editFileForm" novalidate>

    <mat-form-field appearance="outline">
        <mat-label>문서 제목</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="editFileForm.controls['title'].hasError('required')">
        제목을 입력해주세요.
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>문서</mat-label>
        <input matInput formControlName="file" />
        <mat-error *ngIf="editFileForm.controls['file'].hasError('required')">
        문서를 올려주세요.
        </mat-error>
    </mat-form-field>

    <button mat-flat-button (click)="editFile()">문서 수정</button>
</form>
