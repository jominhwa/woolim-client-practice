<div>회의 리스트</div>

<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Meeting" #input>
  </mat-form-field>

<button mat-flat-button (click)="AddMeeting();">회의 등록</button>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="meetingDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element?.meetingDate | date: 'MMM d, y, h:mm a'}} </td>
    </ng-container>

    <ng-container matColumnDef="meetingTitle">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.meetingTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <div (click)="detailMeeting(element._id)">상세페이지</div>
    </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div (click)="editMeeting(element)">수정</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div (click)="deleteMeeting(element._id)">삭제</div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailMeeting(row._id)"></tr>
    <tr *matNoDataRow>
        <td colspan="9999">
            No data
        </td>
    </tr>

</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
